<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Schedule</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Study Schedule</h1> 
      <div id="task">Click to fullscreen</div>
      <div id="timer"></div>
      <div id="clock"></div>
      <button id="skip-btn">Skip</button>
      <button id="skip-btn" onclick="reloadPage()">Reset</button>
      <button id="skip-btn" onclick="toggleFullScreen()">Fullscreen</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
