<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Schedule</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Pomodoro Tracker</h1> 
      <div id="task" title="YOU CAN EDIT THIS!" contenteditable="true" ></div>
      <div id="timer" title="Your running out of time, get working stop messing around with the timer" ></div>
      <div id="clock" title="it's a darn clock, what do you want"></div>
      <button id="skip-btn">Skip</button>
      <button id="skip-btn" onclick="reloadPage()">Reset</button>
      <button id="skip-btn" onclick="toggleFullScreen()">Fullscreen</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
