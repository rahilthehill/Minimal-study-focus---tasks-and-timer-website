<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Schedule</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Rahil's Pomodoro - 1.4</h1> 

      <table>
        <thead>
          <tr>
            <th>Updates</th>
            <th>Info</th>
          </tr>
        </thead>
        <tbody id="taskTable">
        </tbody>
      </table>

      <button id="skip-btn1" onclick="reloadPage()">Go back</button>
    </div>

    <h2 id="about" onclick="hide()">Work in progress - Mostly made for me right now, Working on a public version as you can see! ... Made by @morerahilj (Insta)</h2> 
    <script src="script.js"></script>
    <script>
      const taskList2 = [
      { task: "Working on: Your Account", duration: "A way to store your tasks & preferences on the cloud/locally so you can save tasks, themes, styles, timings, any device anytime" },
      { task: "Working on: API & connections", duration: "A way to control your music from the website or things playing to reduce distraction possibility" },
      { task: "Working on: Custom mode", duration: "A way to custom change the time of tasks, breaks and pause the pomodoro, styling" },
        { task: "Completed 1.4 : You can now edit your tasks", duration: "Only after starting, click the box where the task is shown and type away" },
        { task: "Completed 1.3 : Easter eggs & messages", duration: "Hover on elements and explore to see hidden msgs, just for fun" },  
        { task: " Completed 1.2 : New buttons", duration: "Reset to start again, Fullscreen to well, yea. " },
        { task: " Completed 1.1 : Smoother & More pages", duration: "Start page, Tips and updates page, and more control + sound effects " },
    ];
  
      const table = document.getElementById('taskTable');
  
      taskList2.forEach(task => {
        const row = table.insertRow();
        const taskCell = row.insertCell(0);
        const durationCell = row.insertCell(1);
        taskCell.innerHTML = task.task;
        durationCell.innerHTML = task.duration;
      });
    </script>
  </body>
</html>
